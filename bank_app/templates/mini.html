<body style="background-color:palegreen;">
<form method="post">{% csrf_token %}
    <div align="center" >
        <h1 style="color:red;"  ><u><b>SHOW MINI STATEMENT</b></u></h1><br>



    </div>
    <div style="background-color:orange;height:350px;width:450px;padding-top:60px;margin-left:370px;" align="center" >
         <label><b>Enter pin :</b></label>
        <input type="password" name="pin" placeholder="Enter 4 digit pin"><br><br>
        <label style="margin-top:30px;margin-left:-40px;"><b>Mini Statement:</b></label>

            <option>TYPE</option>
            <option style="color:red;" value="deposit">DEPOSIT</option>

        </select><br><br><br>
