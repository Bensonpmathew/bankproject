<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/c323ca6c65.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style=" background-color:pink;">
<h1 ALIGN="CENTER" style="color:green;"><u><b>EDIT IMAGE</b></u></h1>
<form method="post" enctype="multipart/form-data">{% csrf_token %}
  <table>
    <tr>
      <th>
        <img src="{% static im %}" height="180px" width="180px"><br>

      </th>
    </tr>
    <tr>
      <th>
        <label >NEW IMAGE:</label>
        <input type="file" name="im">

      </th>
    </tr>
    <tr>
      <th>
        <label >NEW USERNAME:</label>
        <input type="text" name="uname" value="{{a.uname}}">
      </th>
    </tr>
    <tr>
      <th>
        <a href="http://127.0.0.1:8000/bank_app/profile/" ><input  type="submit" class="btn btn-outline-info" value="update"></a>

      </th>
    </tr>
  </table>



</form>

</body>
</html>
