<form method="post">{% csrf_token %}

    <table align="center" style="margin-top:150px;">
        <tr>
            <th><label>Name :</label></th>
            <td> <input type="text" name="name" size="25" class="form-control"><br><br></td>

      <tr>

            <td> <input type="number" name="age" size="10" class="form-control"><br><br></td>
        </tr>
      <tr>
            <th><label>Number :</label></th>
            <td> <input type="number" name="number" size="20" class="form-control"><br><br></td>
        </tr>

        <tr >
            <td><button style="margin-top:50px;margin-left:50px;" type="submit" class="btn btn-outline-success">Submit</button></td>
        </tr>




    </table>


</form>
